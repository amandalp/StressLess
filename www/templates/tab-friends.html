<ion-view view-title="Friends">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
        <img ng-src="{{friend.face}}">
        <h2>{{ friend.name }}</h2>
        <h3>{{ friend.phone }}</h3>
        <ion-option-button class="button-energized" ng-click="openModal(friend)">
          Edit
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
