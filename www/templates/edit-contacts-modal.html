<ion-view view-title="Edit Contacts">	
	<ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Edit Contacts</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="{{friend.name}}" ng-model="friend.name">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="{{friend.phone}}" ng-model="friend.phone">
        </label>
        <div class="button-bar">
          <button class="button button-block button-outline button-dark" ng-click="updateContact(friend)">Save</button>
          <button class="button button-block button-outline button-assertive" ng-click="closeModal()">Cancel</button>
        </div>
      </div>
    </ion-content>
  </ion-modal-view>
</ion-view>
