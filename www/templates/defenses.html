<ion-view view-title="Defenses">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="defense in defenses" type="item-text-wrap">
        <h2>{{ defense.body }}</h2>
        <ion-option-button class="button-energized" ng-click="edit(chat)">
          Edit
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
