<ion-view view-title="My Number">
  <ion-content>
  	<div class="list">
		  <a class="item item-icon-left" href="#/tab/profile">
		    <i class="icon ion-ios-person-outline"></i>
		    My Profile
		  </a>
		  <a class="item item-icon-left" href="#">
		    <i class="icon ion-ios-settings"></i>
		    Preferences
		  </a>
		  <a class="item item-icon-left" href="#">
		    <i class="icon ion-ios-pulse"></i>
		    Trends
		  </a>
		</div>


    <ion-list>
      <ion-item class="item-toggle">
        Enable Friends
        <label class="toggle">
          <input type="checkbox" ng-model="settings.enableFriends">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
