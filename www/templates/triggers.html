<ion-view view-title="Triggers">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="trigger in triggers" type="item-text-wrap">
        <h2>{{ trigger.body }}</h2>
        <ion-option-button class="button-energized" ng-click="openModal(trigger)">
          Edit
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
