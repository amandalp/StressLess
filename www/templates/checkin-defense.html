<ion-view view-title="Check In: Defenses">
  <ion-content>
  <ul class="list" ng-repeat="defense in defenses">
    <li class="item item-checkbox">
      <label class="checkbox">
        <input type="checkbox">
      </label>
      {{defense.body}}
    </li>
  </ul>
  <a class="button button-block button-outline button-dark" href="#/checkin-triggers">Submit</a>
  </ion-content>
</ion-view>
